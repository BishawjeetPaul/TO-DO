{% extends 'layouts/main.html' %}
{% load static %}

{% block content %}

<section class="content">
    <div class="row">
      <!-- right column -->
      <div class="col-md-8 offset-2">
        <!-- general form elements disabled -->
        <div class="box box-warning">
          <div class="box-header with-border">
            <h3 class="box-title">Add Task</h3>
          </div>
          <!-- /.box-header -->
          <div class="box-body">
            <form role="form" method="post" action="">
                {% csrf_token %}
              <!-- text input -->
              <div class="form-group">
                <label>Title</label>
                <input type="text" class="form-control"  name="titl" value="{{task.title}}">
                <input type="hidden" name="pk" value="{{ task.pk }}">
              </div>
              <!-- textarea -->
              <div class="form-group">
                <label>Body</label>
                <textarea class="form-control" rows="5" name="bod" value="{{task.body}}"></textarea>
              </div>
              <div class="form-group">
                <label>Status</label>
                <select class="form-control" name="statu" value="{{task.status}}">
                    <option selected disabled hidden> Select Task Status</option>
                    <option name="status">Active Task</option>
                    <option name="status">Assigned to me</option>
                    <option name="status">Upcoming</option>
                    <option name="status">Overdue</option>
                    <option name="status">Completed</option>
                </select>
              </div>
              <div class="box-footer">
                <button type="Reset" class="btn btn-danger">Reset</button>
                <button type="submit" class="btn btn-info pull-right">Update</button>
            </div>
            </form>
          </div>
          <!-- /.box-body -->
        </div>
        <!-- /.box -->
      </div>
      <!--/.col (right) -->
    </div>
    <!-- /.row -->
  </section>

{% endblock %}
