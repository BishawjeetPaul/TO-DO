{% extends 'layouts/main.html' %}
{% load static %}

{% block content %}

<section class="content">
    <div class="row">
      <!-- right column -->
      <div class="col-md-8 offset-2">
        <!-- general form elements disabled -->
        <div class="box box-warning">
          <div class="box-header with-border">
            <h3 class="box-title">Add Task</h3>
          </div>
          <!-- /.box-header -->
          <div class="box-body">
            <form role="form" method="post" action="/create/">
                {% csrf_token %}
              <!-- text input -->
              <div class="form-group">
                <label>Title</label>
                <input type="text" class="form-control" placeholder="Enter ..." name="title">
              </div>
              <!-- textarea -->
              <div class="form-group">
                <label>Summary</label>
                <textarea class="form-control" rows="3" placeholder="Enter ..." name="body"></textarea>
              </div>
              <div class="form-group">
                <label>Status</label>
                <select class="form-control" name="status">
                    <option selected disabled hidden> Select Task Status</option>
                    <option>Active Task</option>
                    <option>Assigned to me</option>
                    <option>Upcoming</option>
                    <option>Overdue</option>
                    <option>Completed</option>
                </select>
              </div>
              <div class="box-footer">
                <button type="Reset" class="btn btn-danger">Reset</button>
                <button type="submit" class="btn btn-info pull-right">Save</button>
            </div>
            </form>
          </div>
          <!-- /.box-body -->
        </div>
        <!-- /.box -->
      </div>
      <!--/.col (right) -->
    </div>
    <!-- /.row -->
  </section>

{% endblock %}
